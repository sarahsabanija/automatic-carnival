<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarah's Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f7fb;            /* light corporate blue */
      --text-color: #1c1c1c;
      --item-bg: #ffffff;
      --accent-color: #5c4d91;        /* deep purple */
      --button-bg: #5c4d91;
      --button-text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.06);
      --border-radius: 8px;
    }

    body.dark {
      --bg-color: #1a1a2e;
      --text-color: #f0f0f0;
      --item-bg: #2a2a3e;
      --accent-color: #b39ddb;
      --button-bg: #b39ddb;
      --button-text: #1a1a2e;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin: 60px 20px 20px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    p.subtitle {
      font-size: 1em;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    .controls {
      margin: 30px 0 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select, button {
      padding: 8px 12px;
      font-size: 0.95em;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      background-color: #fff;
      color: var(--text-color);
      outline: none;
      cursor: pointer;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button.claimed {
      background-color: gray;
      color: #ddd;
    }

    section {
      margin-top: 40px;
      width: 100%;
      max-width: 900px;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.4em;
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: var(--item-bg);
      margin: 12px 0;
      padding: 15px 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 4px var(--shadow);
      transition: transform 0.2s ease;
      border-left: 4px solid var(--accent-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:hover {
      transform: translateY(-2px);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>

<body>
 <header>
  <h1>Sarah's Wishlist</h1>
  <p class="subtitle">For the lovely people who don't know what to buy me – pick from this list</p>
</header>
  
  <div class="controls">
    <label>
      Category:
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="books">Books</option>
        <option value="kitchen">Kitchen</option>
        <option value="home">Home Accessories</option>
        <option value="personal">Personal Care</option>
        <option value="travel">Travel</option>
      </select>
    </label>

    <label>
      Subcategory:
      <select id="subcategoryFilter">
        <option value="all">All</option>
      </select>
    </label>

    <label>
      Price:
      <select id="priceFilter">
        <option value="all">All Prices</option>
        <option value="under20">Under €20</option>
        <option value="20to50">€20–€50</option>
        <option value="over50">Over €50</option>
      </select>
    </label>

    <button id="toggleDarkMode">Dark Mode</button>
  </div>

  <section>
    <ul id="itemList">
      <!-- Sample Items -->
      <li data-category="books" data-subcategory="fiction" data-price="9.49">
        <a href="https://www.bol.com/nl/nl/p/the-seven-year-slip/9300000138764320/" target="_blank">
          The Seven Year Slip – Fiction (€9.49)
        </a>
        <button class="claim-btn">Claim</button>
      </li>
      <li data-category="books" data-subcategory="historical fiction" data-price="29.61">
        <a href="https://www.bol.com/nl/nl/p/11-22-63/9200000002629638/?bltgh=t-S-4fCCU4WZAQhj4YRGCw.m7rHmVDz0QY-EVHLrwBG8w_0_21.24.RollupItem" target="_blank">
          11/22/63 – Historical Fiction (€29.61)
        </a>
        <button class="claim-btn">Claim</button>
      </li>
      <li data-category="kitchen" data-subcategory="utensils" data-price="9.95">
        <a href="https://www.debijenkorf.nl/patisse-prima-line-truffel-en-chocolade-schaaf-6863090130-686309013000000" target="_blank">
          Chocolate Shaver (€9.95)
        </a>
        <button class="claim-btn">Claim</button>
      </li>
      <li data-category="travel" data-subcategory="suitcases" data-price="750.00">
        <a href="https://www.rimowa.com/fi/en/luggage/colour/slate/cabin/83253831.html" target="_blank">
          Rimowa Essential Cabin (€750.00)
        </a>
        <button class="claim-btn">Claim</button>
      </li>
      <!-- Add more items as needed -->
    </ul>
  </section>  

  <footer>
    &copy; 2025 Sarah's Wishlist — All rights reserved
  </footer>

  <script>
    const categoryFilter = document.getElementById('categoryFilter');
    const subcategoryFilter = document.getElementById('subcategoryFilter');
    const priceFilter = document.getElementById('priceFilter');
    const itemList = document.getElementById('itemList');
    const toggleBtn = document.getElementById('toggleDarkMode');

    const subcategories = {
      books: ['fiction', 'non-fiction', 'historical fiction'],
      kitchen: ['utensils', 'teas and coffees', 'baking', 'pots and pans'],
      home: ['vases', 'other'],
      personal: ['fragrances', 'other'],
      travel: ['suitcases']
    };

    // Update subcategory options based on category
    categoryFilter.addEventListener('change', () => {
      const selectedCategory = categoryFilter.value;
      subcategoryFilter.innerHTML = '<option value="all">All</option>';

      if (subcategories[selectedCategory]) {
        subcategories[selectedCategory].forEach(sub => {
          const opt = document.createElement('option');
          opt.value = sub;
          opt.textContent = sub.charAt(0).toUpperCase() + sub.slice(1);
          subcategoryFilter.appendChild(opt);
        });
      }

      filterItems();
    });

    subcategoryFilter.addEventListener('change', filterItems);
    priceFilter.addEventListener('change', filterItems);

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    function filterItems() {
      const category = categoryFilter.value;
      const subcategory = subcategoryFilter.value;
      const price = priceFilter.value;

      const items = itemList.querySelectorAll('li');

      items.forEach(item => {
        const itemCategory = item.getAttribute('data-category');
        const itemSub = item.getAttribute('data-subcategory');
        const itemPrice = parseFloat(item.getAttribute('data-price'));

        let visible = true;

        if (category !== 'all' && itemCategory !== category) visible = false;
        if (subcategory !== 'all' && itemSub !== subcategory) visible = false;

        if (price === 'under20' && itemPrice >= 20) visible = false;
        if (price === '20to50' && (itemPrice < 20 || itemPrice > 50)) visible = false;
        if (price === 'over50' && itemPrice <= 50) visible = false;

        item.classList.toggle('hidden', !visible);
      });
    }

    filterItems();

    // Claim toggle logic with localStorage persistence
    function initializeClaimButtons() {
      const buttons = document.querySelectorAll('.claim-btn');

      buttons.forEach(button => {
        const itemText = button.parentElement.querySelector('a').textContent;

        // Load claim state
        if (localStorage.getItem(itemText) === 'claimed') {
          button.textContent = 'Claimed';
          button.classList.add('claimed');
        }

        button.addEventListener('click', () => {
          if (button.classList.contains('claimed')) {
            // Unclaim
            button.textContent = 'Claim';
            button.classList.remove('claimed');
            localStorage.removeItem(itemText);
          } else {
            // Claim
            button.textContent = 'Claimed';
            button.classList.add('claimed');
            localStorage.setItem(itemText, 'claimed');
          }
        });
      });
    }

    initializeClaimButtons();
  </script>
</body>
</html>
